{% extends 'blog/base.html' %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>

    <p>
        Tags:
        {% for tag in post.tags.all %}
            <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>
        {% empty %}
            No tags
        {% endfor %}
    </p>
</article>

<a href="{% url 'post_list' %}">‚Üê Back to posts</a>
{% endblock %}
