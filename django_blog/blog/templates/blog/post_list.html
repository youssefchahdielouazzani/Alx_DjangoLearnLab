{% extends 'blog/base.html' %}

{% block content %}
<h2>All Posts</h2>

{% for post in posts %}
    <article>
        <h3>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h3>

        <p>{{ post.content|truncatewords:20 }}</p>

        <p>
            Tags:
            {% for tag in post.tags.all %}
                <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>
            {% empty %}
                No tags
            {% endfor %}
        </p>
    </article>
    <hr>
{% empty %}
    <p>No posts available.</p>
{% endfor %}

{% endblock %}
