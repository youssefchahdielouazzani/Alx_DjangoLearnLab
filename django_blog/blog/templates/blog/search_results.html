{% extends 'blog/base.html' %}

{% block content %}
<h2>Search Results</h2>

{% if posts %}
    {% for post in posts %}
        <article>
            <h3>
                <a href="{% url 'post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        </article>
        <hr>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}

<a href="{% url 'post_list' %}">‚Üê Back to posts</a>
{% endblock %}
