<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Bonjour {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
