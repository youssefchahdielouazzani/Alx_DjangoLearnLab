<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
<h1>Books</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search books">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

</body>
</html>
