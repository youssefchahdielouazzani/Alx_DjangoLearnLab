<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des livres</title>
</head>
<body>
    <h1>Liste des livres</h1>

    <p><a href="{% url 'add_book' %}">Ajouter un nouveau livre</a></p>

    {% if books %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Date de publication</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title|escape }}</td>
                        <td>{{ book.author|escape }}</td>
                        <td>{{ book.published_date }}</td>
                        <td>
                            <a href="{% url 'edit_book' book.pk %}">Modifier</a> |
                            <form method="POST" action="{% url 'delete_book' book.pk %}" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer ce livre ?');"
